<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title></title>

    <style>
        #box div,#box2 div{width: 200px;height: 200px;border: 1px #000 solid;display: none;}
        .active{background: red;}
    </style>
</head>
<body>

<div id="box">
    <input class="active" type="button" value="div1"/>
    <input type="button" value="div2"/>
    <input type="button" value="div3"/>
    <div id="div1" style="display: block">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
</div>

<div id="box2">
    <input class="active" type="button" value="div1"/>
    <input type="button" value="div2"/>
    <input type="button" value="div3"/>
    <div style="display: block">1</div>
    <div>2</div>
    <div>3</div>
</div>




<script>

    window.onload = function () {

        var t1 = new Tab('box');
        t1.init();
        var t2 = new Tab('box2');
        t2.init();
        t2.autoPlay();
    };

    function Tab(id){
        this.oParent = document.getElementById(id);
        this.aInput = this.oParent.getElementsByTagName('input');
        this.aDiv = this.oParent.getElementsByTagName('div');
        this.iNow = 0;
    }

    Tab.prototype.init = function () {
        var This = this;
        for(var i=0; i<this.aInput.length;i++){
            this.aInput[i].index = i;
            //赋值关系   一定要加function
            this.aInput[i].onclick = function(){
                This.change(this); //自己调用
            }
        }
    }


    Tab.prototype.change = function(obj){
        for(var i=0;i<this.aInput.length;i++){
            this.aInput[i].className = '';
            this.aDiv[i].style.display = 'none';
        }
        obj.className = 'active';
        this.aDiv[obj.index].style.display = 'block';
    }

    Tab.prototype.autoPlay = function () {
        var This = this;

        setInterval(function () {

            if(This.iNow == This.aInput.length - 1){
                This.iNow = 0;
            }
            else{
                This.iNow++;
            }

            for(var i=0;i<This.aInput.length;i++){
                This.aInput[i].className = '';
                This.aDiv[i].style.display = 'none';
            }

            This.aInput[This.iNow].className = 'active';
            This.aDiv[This.iNow].style.display = 'block';

        },2000)
    }


</script>

</body>
</html>

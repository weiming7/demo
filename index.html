<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title></title>

    <style>
        #box div{width: 200px;height: 200px;border: 1px #000 solid;display: none;}
        .active{background: red;}
    </style>
</head>
<body>

<div id="box">
    <input class="active" type="button" value="div1"/>
    <input type="button" value="div2"/>
    <input type="button" value="div3"/>
    <div id="div1" style="display: block">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
</div>


<script>

    var oParent = null;
    var aInput = null;
    var aDiv = null;


    window.onload = function () {

        oParent = document.getElementById('box');
        aInput = oParent.getElementsByTagName('input');
        aDiv = oParent.getElementsByTagName('div');

        init();

    };

    function init(){
        for(var i=0;i<aInput.length;i++){
            aInput[i].index = i;
            aInput[i].onclick = change;
        }
    };

    function change(){
        for(var i=0;i<aInput.length;i++){
            aInput[i].className = '';
            aDiv[i].style.display = 'none';
        }
        this.className = 'active';
        aDiv[this.index].style.display = 'block';
    };

</script>

</body>
</html>
